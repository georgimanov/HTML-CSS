<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>I Love Java</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
    </style>

</head>
<body>
<canvas id="myCanvas" width="247" height="267" style="border:3px dotted #FF0000;">
    Your browser does not support the HTML5 canvas tag.</canvas>

<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.font = "30px Arial";
    ctx.fillText("I love JavaScript",11,40);
    var grd = ctx.createLinearGradient(0,0,200,0);
    grd.addColorStop(0,"#F1DA4E");
    ctx.fillStyle = grd;
    ctx.fillRect(50,80,135,135);
    ctx.fillStyle = "#000";
    ctx.font = "90px Arial Bold";
    ctx.fillText("JS", 70, 200)
</script>
</body>
</html>
