<!DOCTYPE html>
<html>

<head>
    <title>Problem 5</title>
    <style>
        body {
            background: url(Images/Background.png) no-repeat center center fixed;
            background-size: 100% 100%;
        }
        .container {
            color: white;
            font-family: calibri;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        .container h1 {
            color: #fec764;
            font-size: 38pt;
        }
        .container h2 {
            font-size: 34pt;
            margin: 1%;
        }
        .container img {
            vertical-align: middle;
        }
        .container span {
            color: #fec764;
        }
        .box {
            margin-left: auto;
            margin-right: auto;
            width: 90%;
            padding-left: 0.5%;
            border-width: 1px;
            border-style: inset;
            border-color: white;
            backface-visibility: visible;
            background: #1f1f1d;
            opacity: 0.8;
        }
        .box p {
            margin: 5px;
            color: #ffffdc;
            font-weight: bolder;
            font-size: 18pt;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Headings and Paragraphs</h1>
        <h2><img src="Images/square.png"> Heading Tags: <span >&lth1&gt</span> - <span>&lth6&gt</span></h2>
        <div class="box">
            <p>&lth1&gtHeading 1&lt/h1&gt</br>
                &lth2&gtSub heading 2&lt/h2&gt</br>
                &lth3&gtSub heading 3&lt/h3&gt</p>
        </div>
        <h2><img src="Images/square.png"> Paragraph Tags: <span >&ltp&gt</span></h2>
        <div class="box">
            <p>&ltp&gtThis is my first paragraph&lt/p&gt</br>
                &ltp2&gtThis is my second paragraph&lt/p&gt</p>
        </div>

        <h2><img src="Images/square.png"> Sections: <span >&ltdiv&gt</span> and <span>&ltspan&gt</span></h2>
        <div class="box">
            <p>&lt;div style=&quot;background: skyblue;&quot;&gt;</br>
                &nbsp &nbsp &nbspThis is a div</br>
                &lt/div&gt</p>
        </div>

    </div>

</body>


</html>
