<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Lecture</title>
    <style>
        fieldset label{
            display: block;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Hello Joro!!!</legend>
            <label for="fn">First name</label>
            <input type="text" id="fn" placeholder="enter text">
            <label for="sn">Second name</label>
            <input type="text" id="sn" placeholder="enter text">
            <input type="range" min="0" max="1000" step="25" value="200">
            <input type="number" min="0" max="1000" step="50" value="350">
            <label for="submit">Газ</label>
            <input type="submit" id="submit">
        </fieldset>
    </form>
</body>
</html>
