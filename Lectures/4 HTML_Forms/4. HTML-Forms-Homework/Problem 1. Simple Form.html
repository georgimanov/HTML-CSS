<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Problem 1. Simple form</title>
    <link type="text/css" rel="stylesheet" href="styles/simple%20form.css">
</head>
<body>
<table>
    <div class="body-content">

        <div class="heading">
            <h2>Enter the system</h2>
            <p>It is necessary to log in Your account in order to sing in for a course.</p></br>
        </div>

        <div class="register">
            <h5>ARE YOU NEW? <span>REGISTER</span></h5>
            <input type="text" name="username" placeholder="User name">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="pass" placeholder="Password">
            <input type="password" name="passConf" placeholder="Confirm Password">

            <div class="button">
                <form>
                    <input type="submit" value="Register">
                </form>
            </div>
        </div>

        <div class="login">
            <h5>ALREADY A STUDENT</h5>
            <input type="text" name="username" placeholder="User name">
            <input type="password" name="pass" placeholder="Password">
            <div class="remember">
                <label><input type="checkbox" value="true">Remember me?</label>
            </div>
            <div class="loginBtn">
                <form>
                    <input type="submit" value="Login">
                </form>
                </br>
                <a href="#">Forgot password</a>
            </div>
        </div>
    </div>
</body>
</html>
